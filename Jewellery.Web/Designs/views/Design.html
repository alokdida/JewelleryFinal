<div ng-controller="DesignController as designController">
    <table class="table table-striped table-bordered">
        <thead>
            <tr><th>Name</th><th>Description</th><th>Action</th></tr>
        </thead>
        <tbody>
            <tr ng-repeat="design in designController.Designs track by $index">
                <td>
                    {{design.Name}}
                </td>
                <td>{{design.Description}}</td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn" ng-click="ViewDesign(design);"><i class="glyphicon glyphicon-pencil"></i></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
	<div>
		<form class="form-horizontal">
			<div class="form-group col-sm-2">
				<label for="designName" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="designName" placeholder="Name" ng-model="designController.Design.Name" />
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label for="designDescription" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="designDescription" placeholder="Description" ng-model="designController.Design.Description" />
				</div>
			</div>
			<div class="btn-group col-sm-2">
				<button type="button" class="btn btn-primary btn" ng-click="CreateDesign()"><i class="glyphicon glyphicon glyphicon-ok-circle"></i>Save</button>
			</div>
		</form>
	</div>
</div>

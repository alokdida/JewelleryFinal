<div ng-controller="DesignController as designController">
    <table class="table table-striped table-bordered">
        <thead>
            <tr><th>Name</th><th>Description</th><th>Action</th></tr>
        </thead>
        <tbody>
            <tr ng-repeat="design in designController.Designs track by $index">
                <td>
                    {{design.Name}}
                </td>
                <td>{{design.Description}}</td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn" ng-click="edit($index);"><i class="glyphicon glyphicon-pencil"></i></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
